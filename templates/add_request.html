{% extends "base.html" %}

{% block title %}WageDaily - Request Job{% endblock %}

{% block content %}
<div class="card">
  <h2 class="title">Create Job Request</h2>
  
  <form action="{{ url_for('add_request') }}" method="POST">
    <div>
      <label for="employer_name">Employer Name</label>
      <input type="text" id="employer_name" name="employer_name" placeholder="Enter employer name" required>
    </div>
    
    <div>
      <label for="job_type">Type of Job</label>
      <select name="job_type" id="job_type" required>
        <option value="" selected disabled hidden>Select work type</option>
        <option value="Manual Labour">Manual Labour</option>
        <option value="Gardener">Gardener</option>
        <option value="House Keeper">House Keeper</option>
        <option value="Painter">Painter</option>
      </select>
    </div>
    
    <div>
      <label for="district">District</label>
      <select name="district" id="district" required>
        <option value="" selected disabled hidden>Select city</option>
        <option value="Chennai">Chennai</option>
        <option value="Coimbatore">Coimbatore</option>
        <option value="Ooty">Ooty</option>
        <option value="Pondicherry">Pondicherry</option>
        <option value="Kanyakumari">Kanyakumari</option>
        <option value="Erode">Erode</option>
      </select>
    </div>
    
    <div>
      <label for="locality">Locality</label>
      <input type="text" id="locality" name="locality" placeholder="e.g., Saravanampatti" required>
    </div>
    
    <div>
      <label for="pincode">Pincode</label>
      <input type="text" id="pincode" name="pincode" placeholder="e.g., 641035" required>
    </div>
    
    <div>
      <label for="contact">Contact</label>
      <input type="text" id="contact" name="contact" placeholder="e.g., +91 98765 43210" required>
    </div>
    
    <div>
      <label for="workers_required">Workers Required</label>
      <input type="number" id="workers_required" name="workers_required" placeholder="e.g., 5" required>
    </div>
    
    <div>
      <label for="wage">Wage (per person/per day)</label>
      <select name="wage" id="wage" required>
        <option value="" selected disabled hidden>Select amount</option>
        <option value="500">₹500</option>
        <option value="800">₹800</option>
        <option value="1200">₹1200</option>
        <option value="1500">₹1500</option>
        <option value="2000">₹2000</option>
      </select>
    </div>
    
    <button type="submit" class="button button-center">Make Request</button>
  </form>
</div>
{% endblock %}
