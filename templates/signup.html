{% extends "base.html" %}
{% block title %}WageDaily - Account Access{% endblock %}
{% block content %}
<div class="container">
  {% if message %}
  <div class="flash-message">
    {{ message }}
  </div>
  {% endif %}

  <div class="tabs">
    <button class="tab-button active" id="login-tab" onclick="openTab('login')">Login</button>
    <button class="tab-button" id="signup-tab" onclick="openTab('signup')">Sign Up</button>
  </div>

  <!-- Login Form -->
  <div id="login" class="tab-content active">
    <div class="card">
      <h2 class="title">Login to Your Account</h2>
      <form action="{{ url_for('login') }}" method="POST">
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="button button-center">Login</button>
      </form>
      
      <div style="text-align: center; margin-top: 20px;">
        <a href="#" style="color: #ccc; text-decoration: none;">Forgot password?</a>
      </div>
    </div>
  </div>

  <!-- Signup Form -->
  <div id="signup" class="tab-content">
    <div class="card">
      <h2 class="title">Create New Account</h2>
      <form action="{{ url_for('signup') }}" method="POST">
        <div>
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" name="username" required>
        </div>
        
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div>
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" required>
        </div>
        
        <button type="submit" class="button button-center">Sign Up</button>
      </form>
    </div>
  </div>
</div>

<style>
  .container {
    max-width: 500px;
    margin: 0 auto;
  }
  
  .tabs {
    display: flex;
    margin-bottom: 20px;
  }
  
  .tab-button {
    flex: 1;
    padding: 10px;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    color: #ccc;
    cursor: pointer;
  }
  
  .tab-button.active {
    background: rgba(255, 255, 255, 0.2);
    color: white;
  }
  
  .tab-content {
    display: none;
  }
  
  .tab-content.active {
    display: block;
  }
</style>

<script>
  function openTab(tabName) {
    // Hide all tab contents
    const tabContents = document.getElementsByClassName('tab-content');
    for (let i = 0; i < tabContents.length; i++) {
      tabContents[i].classList.remove('active');
    }
    
    // Deactivate all tab buttons
    const tabButtons = document.getElementsByClassName('tab-button');
    for (let i = 0; i < tabButtons.length; i++) {
      tabButtons[i].classList.remove('active');
    }
    
    // Activate the selected tab and button
    document.getElementById(tabName).classList.add('active');
    document.getElementById(tabName + '-tab').classList.add('active');
  }
</script>
{% endblock %}
